<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/animation.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: var(--lettering-white)
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section class="columns-illustrations">
      <div class="title-logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="illustration-huddle">
        <img src="images/illustration-mockups.svg" alt="A Illustration the Landing Page Huddle.">
      </div>
    </section>
    <section class="columns-register">
      <div class="content-register">
        <h1 class="title-register">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <div>
          <button class="btn-register">Register</button>
        </div>
      </div>
      <section class="columns-social">
        <buttom class="row-media-1"></buttom>
        <buttom class="row-media-2"></buttom>
        <buttom class="row-media-3"></buttom>
      </section>
      <footer>
        <p class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/home">Maur√≠cio Fontoura</a>.</p>
      </footer>
    </section>
  </main>
</body>
</html>
